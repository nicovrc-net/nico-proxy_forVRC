name: Java CI with Gradle

on:
  push:
    branches: [ "v3" ]
    tags: ['3.*']
  pull_request:
    branches: [ "v3" ]

jobs:
  build-21:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.5.0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew shadowJar

      - name: Upload JarFile
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: ./build/libs/NicoVideoPlayForVRC-3.0-SNAPSHOT-all.jar
  autotest:
    needs: build-21
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download JarFile
        uses: actions/download-artifact@v4
        with:
          name: jar

      - name: Run the Application 1
        run: java -jar ./NicoVideoPlayForVRC-3.0-SNAPSHOT-all.jar &
        shell: bash
  release:
    needs: autotest
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    if: !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download JarFile
        uses: actions/download-artifact@v4
        with:
          name: jar

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: v${{ github.ref }}
          body: |
              - 作り直し(ニコ動のみ対応)
          draft: false
          prerelease: true

      - name: Upload JarFile
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./NicoVideoPlayForVRC-3.0-SNAPSHOT-all.jar
          asset_name: NicoVideoPlayForVRC-3.0-SNAPSHOT-all.jar
          asset_content_type: application/java-archive